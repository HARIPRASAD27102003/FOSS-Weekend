<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock_Paper_Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
       <h1>Rock Paper Scissors</h1> 
    </header>
    <div class="score_board">
        <div class="badge" id="user-label">User</div>
        <div class="badge" id="compu-label">Computer</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
        
    </div>
 

    <div class="Result">
      <p>Paper covers rock.You win!</p>
    </div> 

    <div class="choices">
        <div class="choice" id="Rock">
            <button id="choice">Rock</button>
        </div>
        <div class="choice" id="Paper">
            <button id="choice">Paper</button>
        </div>
        <div class="choice" id="Scissors">
            <button id="choice">Scissors</button>
        </div>
        <div class="choice" id="Lizard">
            <button id="choice">Lizard</button>
        </div>
        <div class="choice" id="Spock">
            <button id="choice">Spock</button>
        </div>
    </div>

    <p id="action-message">Make your choice</p>
    <script src="app.js"></script>
</body>
</html>
